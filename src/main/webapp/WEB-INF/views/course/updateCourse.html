<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style media="screen">
        .input-container input {
            border: none;
            box-sizing: border-box;
            outline: 0;
            padding: .75rem;
            width: 100%;
        }
        body {
            background-image: url("https://static8.depositphotos.com/1370441/848/i/450/depositphotos_8486144-stock-photo-beach-and-tropical-sea.jpg");
        }
    </style>

</head>
<body>
    <form th:action="@{/courses/{companyId}/{courseId}/saveUpdateCourse(companyId=${compId},courseId=${courseId})}"
          th:object="${course}"
          th:method="post"
          style="text-align:center; margin-top:60px; font-size: 15px;">
        <div><input th:field="*{course_name}" placeholder="Course name"></div>
        <br>
        <div><input type="date" th:field="*{dateOfStart}" placeholder="date of start"></div>
        <br>
        <div><input th:field="*{duration}" placeholder="duration"></div>
        <br>
        <div><input th:field="*{image}" placeholder="image"></div>
        <br>
        <div><input th:field="*{description}" placeholder="description"></div>
        <br>
        <div><input type="submit" value="update"></div>
    </form>
</body>
