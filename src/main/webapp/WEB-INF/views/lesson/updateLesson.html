<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style media="screen">
        .input-container input {
            border: none;
            box-sizing: border-box;
            outline: 0;
            padding: .75rem;
            width: 100%;
        }
        body {
            background-image: url("https://images.ctfassets.net/hrltx12pl8hq/3TDofoEgZPCt3qpncet5bm/0a2f0a3858b94f64dc5d5a8bfd07056d/compressed_shutterstock_626223680.jpg?fit=fill&w=800&h=300");
        }
    </style>
</head>

<body>
<form th:action="@{/lessons/{courseId}/{lessonId}/saveUpdateLesson(courseId=${courseId},lessonId=${lessonId})}"
      th:object="${lesson}"
      th:method="post"
    style="text-align:center; margin-top:60px; font-size: 15px;">
    <div><input name="Lesson Name" th:field="*{lessonName}"></div>
    <br>
    <div><input  type="submit" value="update"></div>
</form>
</body>
